<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Enter your new todo"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>
      <ul class="todoLists"></ul>
      <div class="pending-tasks">
        <span>You have <span class="pending-num"> no </span> tasks pending</span>
        <button class="clear-button">Clear All</button>
      </div>
    </div>

    <div class="myFooter">
      <p>&copy; 2024 Powered By <a href="https://www.facebook.com/omarmosharawi/" target="_blank" rel="noopener noreferrer">Omar Mohamed Sharawi</a> <i class="fas fa-heart"></i> All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
